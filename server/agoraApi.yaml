openapi: 3.0.2
info:
  title: Agora API
  version: 1.0.0
  description: Agora's super cool API. You can find out more about Agora at [https://freeagora.com](https://freeagora.com)
  termsOfService: https://freeagora.com/terms/
  contact:
    email: api@freeagora.com
  license:
    name: BSD 3-Clause License
    url: https://opensource.org/licenses/BSD-3-Clause
paths:
  /open/tags:
    get:
      tags:
        - Tags
      summary: autogenerated for new tags, provide to update existing tag
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tags'
servers:
  - url: http://localhost:4200/api/v1
  - url: http://freeagora.com/api/v1
  
components:
  schemas:
    Tag:
      type: object
      required:
        - tag
      properties:
        id:
          type: integer
          description: Assigned automatically for new tags, used to update existing tag if provided
          uniqueItems: true
        tag:
          type: string
          description: The tag
        ownedBy:
          type: integer
          description: Id of the user that first generated the tag
      example:
        id: 1
        tag: Learning Python
        ownedBy: 1
    Tags:
      type: array
      items:
        $ref: '#/components/schemas/Tag'